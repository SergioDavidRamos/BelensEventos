<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BelenEventos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="assets/css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Passion+One|Rochester&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <app-root></app-root>



  <section id="contacto" class="contact">
    <div class="container">
      <div class="direccion">
        <img src="assets/Public/contact/maps-and-flags.png" alt="direccion">
        <div class="dato">
          <h6>DIRECCION:</h6>
          <p>Corrientes 1682 – Bella Vista</p>
        </div>
      </div>
      <div class="direccion">
        <img src="assets/Public/contact/smartphone.png" alt="telefono">
        <div class="dato">
          <h6>TELEFONO:</h6>
          <p>1123651750 / 1123651773</p>
        </div>
      </div>
      <div class="direccion">
        <img src="assets/Public/contact/envelope.png" alt="email">
        <div class="dato">
          <h6>E-MAIL:</h6>
          <p>info@janoseventos.com</p>
        </div>
      </div>
      <div class="social">
        <a href="https://twitter.com/leonidasesteban" class="social-link twitter"></a>
        <a href="https://facebook.com/leonidas.esteban" class="social-link facebook"></a>
        <a href="https://github.com/leonidasesteban" class="social-link github"></a>
        <a href="https://instagram.com/leonidasesteban" class="social-link instagram"></a>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container container_footer">
      <div class="datos_footer">
        <h4>BELEN'S EVENTOS</h4>
        <div class="text_inner">
          <p>✔ ATENCIÓN PERSONALIZADA</p>
          <p>✔ 13 Opciones DiFerentes</p>
          <p>✔ Fiestas All Inclusive</p>
          <p>✔ Promociones Todo el AÑo</p>
          <p>✔ ¡NO TE QUEDES SIN TU LUGAR!</p>
        </div>
      </div>
      <div class="form_footer">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">¡Envianos un Mensaje!</h4>
                <form class="m-t-40" novalidate="">
                  <div class="form-group">
                    <div class="controls">
                      <input type="text" name="text" class="form-control" required
                        data-validation-required-message="This field is required" placeholder="Nombre">
                      <div class="help-block"></div>
                    </div>

                  </div>
                  <div class="form-group">
                    <div class="controls">
                      <input type="email" name="email" class="form-control"
                        data-validation-required-message="This field is required"
                        placeholder="Dirección de correo electronico" required>
                      <div class="help-block"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="controls">
                      <input type="text" name="text" class="form-control" required=""
                        data-validation-required-message="This field is required" minlength="10" maxlength="20"
                        placeholder="Telefono" aria-invalid="false">
                      <div class="help-block"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="controls">
                      <textarea name="textarea" id="textarea" class="form-control" required=""
                        placeholder="Mensaje"></textarea>
                      <div class="help-block"></div>
                    </div>
                  </div>
                  <div class="text-xs-right">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="reset" class="btn btn-inverse">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        
      </div>
    </div>
  </footer>
  
  


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="./assets/js/index.js"></script>

</body>

</html>
